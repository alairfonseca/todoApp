<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tod do app</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div id="container" class="container">
      <div class="row">
        <form class="navbar-form navbar-left" role="search">
          <button class="btn btn-default" onclick="todoController.adicionaCard(event)">Add</button>
        </form>
      </div>

      <div id="todo" ondrop="todoController.drop(event)" ondragover="todoController.allowDrop(event)" class="col-md-4 text-center coluna">
        <div class="row">
          <h3>To do</h3>
        </div>
      </div>
      <div id="doing" ondrop="todoController.drop(event)" ondragover="todoController.allowDrop(event)" class="col-md-4 text-center coluna">
        <div class="row">
          <h3>Doing</h3>
        </div>
      </div>
      <div id="done" ondrop="todoController.drop(event)" ondragover="todoController.allowDrop(event)" class="col-md-4 text-center coluna">
        <div class="row">
          <h3>Done</h3>
        </div>
      </div>
    </div>

    <script src="js/app/controllers/TodoController.js"></script>
    <script src="js/app/models/Card.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/CardView.js"></script>
    <script src="js/app/services/CardViewFactory.js"></script>
  </body>
  <script>
    let todoController = new TodoController();
  </script>
</html>
