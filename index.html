<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container" id="container">
      <div ondrop="drop(event)" ondragover="allowDrop(event)" class="col-md-4 text-center" id="todo">
        <div class="row">
          <h3>To do</h3>
        </div>
      </div>
      <div ondrop="drop(event)" ondragover="allowDrop(event)" class="col-md-4 text-center" id="doing">
        <div class="row">
          <h3>Doing</h3>
        </div>
      </div>
      <div ondrop="drop(event)" ondragover="allowDrop(event)" class="col-md-4 text-center" id="done">
        <div class="row">
          <h3>Done</h3>
        </div>
      </div>
    </div>

    <script src="js/app/controllers/TodoController.js"></script>
    <script src="js/app/models/Card.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/CardView.js"></script>
  </body>
  <script>
    let todoController = new TodoController();
  </script>
</html>
